<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom test</title>

    <script src="../src/dom.js"></script>
    <script src="../src/state.js"></script>

    <script>
        // state
        let [x, setX] = useState(6);
        setX(x + 9);

        console.log(`${x}`)

        // dom
        let el1 = JVD.createElement('div', {},
            JVD.createElement('b', { style: 'color:red;' }, 'test'),
            JVD.createElement('i', {}, ' italic')
        );
        window.onload = () => {
            document.querySelector('#root').appendChild(el1.renderHTML());
        }
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
